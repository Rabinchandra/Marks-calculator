<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/solid.css" integrity="sha384-ioUrHig76ITq4aEJ67dHzTvqjsAP/7IzgwE7lgJcg2r7BRNGYSK0LwSmROzYtgzs" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/fontawesome.css" integrity="sha384-sri+NftO+0hcisDKgr287Y/1LVnInHJ1l+XC7+FOabmTTIK0HnE2ID+xxvJ21c5J" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PC Calculator App</title>
</head>
<body>
    <div class="header">
        <div class="h1">
            <i class="fas fa-calculator h1element"></i>
            <span id="pc" class="h1element" style="color: rgb(114, 114, 114)">PC</span>
            <span id="calc" class="h1element">Calculator</span>
        </div>
        <div class="h2">
            <input type="search" placeholder="Search Student..." id="search" autocomplete="off">
        </div>
        
    </div>
    <div class="container" id="container">  
        <form class="form" id="form1">
            <input type="text" id="name" placeholder="Type your name..." id="name">
            <input type="number" id="roll" placeholder="Type your roll No..." id="roll">
            <input type="submit" value="Next >>" id="submit1">
        </form>
        <form class="form" id="form2">
            <input type="text" placeholder="Type your English grade here...." id="eng">
            <input type="text" placeholder="Type your Manipuri grade here...." id="man">
            <input type="text" placeholder="Type your Maths grade here...." id="maths">
            <input type="text" placeholder="Type your Science grade here...." id="sc">
            <input type="text" placeholder="Type your Social Science grade here...." id="ssc">
            <input type="text" placeholder="Type your Optional grade here...." id="opt">
            <input type="submit" value="Add Student" id="submit2">
        </form>
    </div>
    <table style="text-align: center;" cellspacing="0" cellpadding="12px" id="table">
        <thead>
            <tr>
                <!-- tbo means to be off -->
                <td>Name</td>
                <td>Roll No</td>
                <td class="tbo">English</td>
                <td class="tbo">Manipuri</td>
                <td class="tbo">Maths</td>
                <td class="tbo">Science</td>
                <td class="tbo">Social Sc.</td>
                <td class="tbo">Optional</td>
                <td>Total</td>
                <td >Percentage</td>
                <td></td>
            </tr>
        </thead>
        <tbody id="item-list">
        </tbody>
    </table>
    <script src="interactive.js"></script>
</body>
</html>
